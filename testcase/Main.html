<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * This is a testcase for Javascript
       * [comment, punctuation.definition.comment]
       */
      const main = () => {
        // [variable]> number
        // [storage.type]> var, const, let
        var number = 12;
        console.log(number);

        // [keyword]> for
        for (let i = 0; i < 10; i++) {
          console.log(i);
        }
      };

      main();
    </script>
    <!-- HTML Comment -->
  </body>
</html>
